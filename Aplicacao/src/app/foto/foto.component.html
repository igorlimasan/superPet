<div class="foto-container">
	<div class="main">
		<img *ngIf="pet.fotos" src="data:image/jpeg;base64,{{pet.fotos[0].foto}}" [routerLink]="['/detalhe-pet/', pet.id]"/>
		<img *ngIf="!pet.fotos" src="" [routerLink]="['/detalhe-pet/', pet.id]"/>
		<p class="nome"><span [routerLink]="['/detalhe-pet/', pet.id]">{{ pet.nome }}</span>
			<button class="coracao-cinza">
				<i class="fa fa-heart-o"></i>
			</button>
		</p>      
		<p class="caracteristicas">{{ pet.sexo.sexo }}, porte {{ pet.porte.porte }}...</p>  
	</div>

	<!--<button class="edit-btn"  [routerLink]="['/editar-pet/', pet.id]">Editar</button>-->
	<button class="edit-btn" *ngIf="urlAtiva('meus-pets') && usuario.autorizacoes && 
			(usuario.autorizacoes[0].autorizacao == 'ROLE_CUIDADOR' || 
			usuario.autorizacoes[0].autorizacao == 'ROLE_ADMIN')" [routerLink]="['/editar-pet/', pet.id]">Editar</button>
</div>
