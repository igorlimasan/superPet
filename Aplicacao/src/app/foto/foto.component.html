<div class="foto-container">
	<div class="main">
		<img src="{{ pet.fotos ? 'data:image/jpeg;base64,pet.fotos[1].foto' : ''}}" [routerLink]="['/detalhe-pet/1']"/>
		<p class="nome"><span [routerLink]="['/detalhe-pet/1']">{{ pet.nome }}</span>
			<button class="coracao-cinza">
				<i class="fa fa-heart-o"></i>
			</button>
		</p>      
		<p class="caracteristicas">{{ pet.sexo.sexo }}, porte {{ pet.porte.porte }}...</p>  
	</div>
	<button class="edit-btn" *ngIf="usuario.autorizacoes && usuario.autorizacoes[1].autorizacao" [routerLink]="['/editar-pet/1']">Editar</button>
</div>
