<section class="detalhe-pet">
	<div class="capa">
		<div class="container">
			<div class="nome">
				<img *ngIf="pet.fotos" src="data:image/jpeg;base64,{{pet.fotos[0].foto}}"/>
				<img *ngIf="!pet.fotos" src=""/>
				
				<i class="fa fa-heart-o fa-3x"></i>
				<p>{{ pet.nome }} </p>
			</div>
			
			<button class="btn-galeria" type="button"> Galeria</button>
		</div>

	</div>
	
	<div class="infos">
		<div class="container">
			<div class="descricao-left">

				<div class="pata-cinza"></div><p class="animal">{{ pet.tipo.tipo }}</p>
				<div class="gen-ico {{ pet.sexo.sexo == 'M' ? 'macho-cinza':'femea-cinza' }}" ></div><p class="genero">{{ pet.sexo.sexo }}</p>
				<h2>Descrição:</h2>
				<p>
					{{ pet.descricao }}
				</p>
			</div>
			
			<div class="descricao-right">

				<div class="{{ (pet.porte.porte | lowercase) == 'pequeno' ? 'pequeno-amarelo':'pequeno-cinza' }} an1"></div>
				<div class="{{ (pet.porte.porte | lowercase) == 'médio' ? 'medio-amarelo':'medio-cinza' }} an2"></div>
				<div class="{{ (pet.porte.porte | lowercase) == 'grande' ? 'grande-amarelo':'grande-cinza' }} an3"></div>

				<div class="boneco-cinza an4"></div>
				<p class="an5">Nome do Cuidador</p>

				<div class="local-cinza an6"></div>
				<p class="an7">Localização do cuidador</p>
				
				<button type="button" class="btn-quero-adotar">Quero adotar</button>
			</div>
		</div>

	</div>

</section>
