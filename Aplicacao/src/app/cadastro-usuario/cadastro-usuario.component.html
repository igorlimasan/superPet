<div class="signup-form cad-form">
  <img class="ossos-white" />
  <form>
      <h1>Realize seu Cadastro</h1>
      <div>
        <label class="user-label">Nome: </label>
        <input class="user-input" name="nome" id="nome" required/>
      </div>
      <div class="senha-label">
        <label class="user-label">Login: </label>
        <input class="user-input" name="login" id="login" required/>
      </div>
      <div class="senha-label">
        <label class="user-label">Senha: </label>
        <input class="user-input" type="password" name="senha" id="senha" required/>
      </div>
      <div class="senha-label">
        <label class="user-label">E-mail: </label>
        <input class="user-input" name="email" id="email" required/>
      </div>
      <div class="senha-label">
        <label class="user-label">Telefone: </label>
        <input class="user-input" name="tel" id="tel" required/>
      </div>
      <div class="senha-label">
        <label class="user-label">Facebook: </label>
        <input class="user-input" name="facebook" id="facebook" required/>
      </div>
      <div class="senha-label">
        <label class="user-label">Cep: </label>
        <input class="user-input" name="cep" id="cep" required/>
      </div>
      <div class="senha-label">
        <label class="user-label">Cidade: </label>
        <input class="user-input" name="cidade" id="cidade" required/>
      </div>
      <div class="senha-label">
        <label class="user-label">Estado: </label>
        <input class="user-input" name="estado" id="estado" required/>
      </div>
      <br>
        <input type="submit" class="cadastro-btn" value="Cadastrar" />
      <br>
  </form>
</div>
