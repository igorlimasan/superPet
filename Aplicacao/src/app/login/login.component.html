<div class="signup-form">
  <img class="ossos-white" />
  <form action="#" method="POST" accept-charset="utf-8" (submit)="logar($event)">
    <h1>Fa√ßa seu Login</h1>
    <div>
      <label class="user-label">Username</label>
      <input type="text" name="username" required="required" [(ngModel)]="login.username"class="user-input">
    </div>
    <br>
    <div class="senha-label">
      <label class="user-label">Senha</label>
      <input type="password" name="senha" required="required" [(ngModel)]="login.password" class="user-input">
    </div>
    <br>
    <input type="submit" value="Entrar" />
    <br>
    <input class="realizar" type="button" [routerLink]="['/cadastro-usuario']" value="Realizar Cadastro" />
  </form>
</div>
